<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo ist</title>
  </head>

  <body>
    <h1>Aplicativo para criação das atividades diárias</h1>

    <!--//traço de divisao -->
    <hr />
    <!-- Div com conteúdo de cadastrar atividade -->
    <div class="conteudo-atividade">
      <h2>O que vou fazer hoje ?</h2>
      <input onkeypress="adicionarItemPelaTecla(event)"
      id="texto"
      type="text"
      placeholder="Escreva sua atividade" />
      <button onclick="adicionarItem()">
        <i class="fa-solid fa-plus"></i>
        Adicionar
      </button>
    </div>
    <ul id="lista-de-tarefas"></ul>

    <!-- Importando Script responsável pela lógica do todo-list+--->
    <script src="./todo-list.js"></script>
  </body>
</html>
